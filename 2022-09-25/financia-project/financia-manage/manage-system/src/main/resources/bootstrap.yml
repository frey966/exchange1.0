# Tomcat
server:
  port: 9204
# Spring
spring: 
  application:
    # 应用名称
    name: manage-system
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      username: nacosAPP
      password: nacosAPP
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
        namespace: financia-manage
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        namespace: financia-manage
    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        # 控制台地址
        dashboard: 54.169.76.123:9001
